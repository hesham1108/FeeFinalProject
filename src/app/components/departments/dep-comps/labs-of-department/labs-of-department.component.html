<h3>
    معامل القسم
</h3>
<hr class="orange">

<div class="content" *ngIf="!load">
    <div class="row" *ngFor="let l of labs; let i = index">
        <div class="col-sm-3">
            <h4>{{l[i].name}}</h4>
        </div>
        <div class="col-sm-2">
            <h3>{{l[i].roomNum}}</h3>
        </div>
        <div class="col-sm-7">
            <div class="row">
                <div class="col-sm-12" style="text-overflow: ellipsis;">
                    {{l[i].description}}
                </div>
            </div>
        </div>
    </div>
</div>
<app-loader *ngIf="load"></app-loader>
