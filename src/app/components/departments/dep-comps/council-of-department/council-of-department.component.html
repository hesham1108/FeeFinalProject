<h3>
    مجالس القسم
</h3>
<hr class="orange">

<div class="content" *ngIf="!load">
    <div class="row" *ngFor="let c of councils; let i = index">
        <div class="col-sm-3">
            <h4>{{c[i].title}}</h4>
        </div>
        <div class="col-sm-9">
            <div class="row">
                <div class="col-sm-12" style="text-overflow: ellipsis;">
                    {{c[i].details}
                </div>
            </div>
        </div>
    </div>
</div>

<app-loader *ngIf="load"></app-loader>
