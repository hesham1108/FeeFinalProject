<div class="container" *ngIf="!load">
    <div class="row">
        <app-card class="col-sm-6" *ngFor="let card of cardsToDisplay; let i = index" [card]="card" [id]='i'>
        </app-card>
    </div>
</div>



<app-pagination [numberOfPages]="numberOfPages" *ngIf="!load"></app-pagination>

<app-loader *ngIf="load"></app-loader>
