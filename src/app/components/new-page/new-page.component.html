<div class="container-fluid" style="padding-top: 5%; padding-bottom: 5%;" *ngIf="!load">

    <div class="container" style="border-radius: 5px;">
        <div class="row justify-content-center" style="border-radius: 5px;">
            <div class="col-sm-2 t" *ngFor="let p of pages; let i = index" (click)="getPageDetails(p.id)">
                {{p.title}}
                <div class="hidden"></div>
            </div>
        </div>
        <br><br>

        <div class="row justify-content-center" *ngIf="!nothing">
            <div class="col-sm-3" style="text-align: center; font-size: 20px;padding: 1%;">
                {{page.title}}
                <div class="bot"></div>
            </div>
        </div>
        <br><br><br>
        <div class="row" *ngIf="!nothing">
            <div class="col-sm-12">
                <img [src]="page.image" alt="pageimage" width="100%" height="250px">
            </div>
        </div>
        <br><br><br>
        <div class="row justify-content-right" *ngIf="!nothing">
            <div class="col-sm-10" style="text-align: right;">
                {{page.descriptions}}
            </div>
        </div>

        <div class="row justify-content-center" *ngIf="nothing">
            <div class="col-sm-8" style="padding: 4%; font-size: 30px; text-align: center;">
                اختر الصفحة لتحميل محتواها
            </div>
        </div>
    </div>
</div>

<app-loader *ngIf="load"></app-loader>
