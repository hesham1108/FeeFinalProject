<div class="container-fluid" style="background-color: #E9E9E9; padding-top: 1%; padding-bottom: 3%;" *ngIf="!load">
    <div class="container the-whole-body" dir="rtl" lang="ar">

        <div class="col-sm-8" style="background-color: #fff; padding-top: 4%; padding-right: 3%; padding-left: 3%; padding-bottom: 6%; border-radius: 5px;">
            <div class="row naving justify-content-between" style="border-radius: 5px;">
                <div class="col-sm-5" style="text-align: right; padding: 2%;">
                    <a style="margin-left:15px ;" id="home" (click)="goTo('home')">الرئيسية</a>
                    <i style="margin-left:15px ; padding-top: 5px" class="fas fa-angle-double-left "></i>
                    <a style="color:#FCA311 ">الأحداث</a>
                </div>

            </div>

            <div class="row" style="  margin-top: 4%;  overflow:auto;">
                <h3 style="font-weight: bold; text-align: right;"> {{event.title}} </h3>
            </div>

            <div class="row" style="  margin-top: 4%; overflow: hidden; border-radius: 5px;">
                <img [src]="event.imagePath" alt="hhh" width="100%">
            </div>
            <div class="row " style="  margin-top: 5%; text-align: right; ">
                <p> {{event.description}} </p>
            </div>
