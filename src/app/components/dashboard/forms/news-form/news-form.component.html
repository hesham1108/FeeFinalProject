<div class="col-sm-10" dir="rtl">
    <form [formGroup]="newsFrom" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="title">عنوان الخبر</label> :
            <input type="text" formControlName="title" id="title" class="form-control">
            <span class="error" *ngIf="newsFrom.get('title').invalid && newsFrom.get('title').touched">
              <span class="error" *ngIf="newsFrom.get('title').errors['required']">
                رجاء أدخل العنوان
              </span>
            <span class="error" *ngIf="newsFrom.get('title').errors['maxlength']">
                تخطيت عدد الحروف المسموح به
              </span>
            </span>
        </div>
        <!-- <div class="form-group">
            <label for="category">التصنيف</label> :
            <select name="category" formControlName="category" id="category" class="form-control">
            <option value="computer_scince" >قسم علوم الحسابات</option>
            <option value="communication">قسم اتصالات</option>
            <option value="control">قسم تحكم</option>
            <option value="networks">قسم شبكات</option>
            <option value="general"> خبر عام</option>

          </select>
        </div> -->

        <div class="form-group">
            <label for="date">تاريخ الخبر</label> :
            <input type="date" id="date" formControlName="date" class="form-control">
            <span class="error" *ngIf="newsFrom.get('date').invalid && newsFrom.get('date').touched">
              رجاء أدخل التاريخ
            </span>
        </div>

        <div class="form-group">
            <label for="image">صورة الخبر</label> :
            <input type='file' accept="image/*" id="image" style="display:none" formControlName="imagePath">
            <button style="display:block;" type="button" class="file-btn" onclick="document.getElementById('image').click()">
              اختر صورة
            </button>

            <span class="file-value">{{newsFrom.get('imagePath').value}}</span>
        </div>

        <div class="form-group">
            <label for="desc">وصف الخبر</label> :
            <textarea id="desc" rows="15" formControlName="description" class="form-control"></textarea>
            <span class="error" *ngIf="newsFrom.get('description').invalid && newsFrom.get('description').touched">
              رجاء أدخل وصف الخبر
            </span>
        </div>
        <div class="form-group row justify-content-between" style="margin-top:8%;" *ngIf="!edit ; else inEdit">
            <button type="submit" class="submit-btn" [disabled]="newsFrom.invalid">تأكيد</button>
        </div>
        <ng-template #inEdit>
            <div class="form-group row justify-content-between" style="margin-top:8%;">
                <button type="submit" class="submit-btn">تعديل</button>
                <button type="button" class=" btn btn-danger" (click)="deleteNews(id)">مسح</button>
            </div>
        </ng-template>

    </form>
</div>
