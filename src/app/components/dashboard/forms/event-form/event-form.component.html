<div class="col-sm-10" dir="rtl" *ngIf="!load">
    <form [formGroup]="eventForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="title">عنوان الحدث</label> :
            <input type="text" formControlName="title" id="title" class="form-control">
            <span class="error" *ngIf="eventForm.get('title').invalid && eventForm.get('title').touched">
        <span class="error" *ngIf="eventForm.get('title').errors['required']">
          رجاء أدخل العنوان
        </span>
            <span class="error" *ngIf="eventForm.get('title').errors['maxlength']">
          تخطيت عدد الحروف المسموح به
        </span>
            </span>
        </div>
        <!-- <div class="form-group">
      <label for="category">التصنيف</label> :
      <select name="category" formControlName="category" id="category" class="form-control">
      <option value="computer_scince" >قسم علوم الحسابات</option>
      <option value="communication">قسم اتصالات</option>
      <option value="control">قسم تحكم</option>
      <option value="networks">قسم شبكات</option>
      <option value="general"> خبر عام</option>

    </select>
  </div> -->

        <div class="form-group">
            <label for="date">تاريخ الحدث</label> :
            <input type="date" id="date" formControlName="date" class="form-control">
            <span class="error" *ngIf="eventForm.get('date').invalid && eventForm.get('date').touched">
        رجاء أدخل التاريخ
      </span>
        </div>

        <div class="form-group">
            <label for="image">صورة الحدث</label> :
            <input type='file' accept="image/*" id="image" style="display:none" formControlName="imagePath">
            <button style="display:block;" type="button" class="file-btn" onclick="document.getElementById('image').click()">
        اختر صورة
      </button>

            <span class="file-value">{{eventForm.get('imagePath').value}}</span>
        </div>

        <div class="form-group">
            <label for="desc">وصف الحدث</label> :
            <textarea id="desc" rows="15" formControlName="description" class="form-control"></textarea>
            <span class="error" *ngIf="eventForm.get('description').invalid && eventForm.get('description').touched">
        رجاء أدخل وصف الحدث
      </span>
        </div>
        <div class="form-group row justify-content-between" style="margin-top:8%;" *ngIf="!edit ; else inEdit">
            <button type="submit" class="submit-btn" [disabled]="eventForm.invalid">تأكيد</button>
        </div>
        <ng-template #inEdit>
            <div class="form-group row justify-content-between" style="margin-top:8%;">
                <button type="submit" class="submit-btn">تعديل</button>
                <button type="button" class=" btn btn-danger" (click)="deleteNews(id)">مسح</button>
            </div>
        </ng-template>

    </form>
</div>

<app-loader *ngIf="load"></app-loader>
